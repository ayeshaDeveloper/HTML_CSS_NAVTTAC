<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navttac</title>
</head>
<body>
    <h1>NAVTTAC COURSES</h1>
    <form>
        <fieldset>
            <legend>Sign_up form</legend>
            <label>username:</label>
            <input type="text"><br><br>
            <label>email:</label>
            <input type="email"><br><br>
            <label>password:</label>
            <input type="password"><br><br>
            Gender:<label for="male">Male</label><input type="radio" id="male" name="gender">
            <label for="female">Female</label><input type="radio" id="Female" name="gender"><br><br>
            Courses:<label>Web Development</label><input type="checkbox">
            <label>Artificial Intelligence</label><input type="checkbox">
            <label>Cybersecurity</label><input type="checkbox"><br><br>

            <input type="submit" value="Sign Up">

        </fieldset>
    </form>
</body>
</html>
